<div class="container"> 
    <div class="row">
        <div class="col-md-12 col-sm-6 hero-feature text-center">
            Customer Creation Form
        </div>
    </div>

<br>
        <form #CustomerForm=ngForm (ngSubmit)="onSubmit()">
            <div class="row">   
                <div class="col-4">
                  <label for="exampleInputEmail1">Name</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="c_name" name="c_name" placeholder="Enter name" [(ngModel)]="form.c_name" required> <br>
                </div>
            </div> 
            
            <div class="row">   
                    <div class="col-4">
                      <label for="exampleInputEmail1">NIC</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="nic" name="nic" placeholder="Enter NIC" [(ngModel)]="form.nic" required> <br>
                    </div>
            </div>

            <div class="row">   
                    <div class="col-4">
                      <label for="exampleInputEmail1">Address</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" [(ngModel)]="form.address" required> <br>
                    </div>
            </div>

            <div class="row">   
                    <div class="col-4">
                      <label for="exampleInputEmail1">Telephone</label>
                    </div>
                    <div class="col-8">
                        <div class="row">
                                <div class="col-10">
                                    <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Enter telephone" [(ngModel)]="form.telephone" required> <br>
                                    <div id="TelephoneNumSection"></div> <br>
                                </div>

                                <div class="col-2">
                                        <button type="button" class="btn btn-primary" id="TelAddBtn" (click)="TelAddBtn()">+</button> &nbsp;
                                        <button type="button" class="btn btn-primary" id="TelRemoveBtn" (click)="TelRemoveBtn()">-</button>
                                </div>
                        </div> <br>
                    </div>
            </div>
            
            <div class="row" style="float:right;">   
                    <div class="col-6">
                            <button type="button" class="btn btn-primary">Cancel</button>
                        </div>
                        <div class="col-6">
                                <button type="submit" id="SaveBtn" class="btn btn-primary" [disabled]="!CustomerForm.valid">Save</button>
                        </div>
              </div>

            </form>


</div>
